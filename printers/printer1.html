<script>
    let currentSlideIndex = 0;

    function changeSlide(n) {
        var slides = document.querySelectorAll('.slide');
        currentSlideIndex = (currentSlideIndex + n + slides.length) % slides.length;
        updateCarousel();
    }

    function showSlide(index) {
        currentSlideIndex = index;
        updateCarousel();
    }

    function updateCarousel() {
        var slides = document.querySelectorAll('.slide');
        var thumbnailContainer = document.querySelector('.thumbnail-container');
        var thumbnails = thumbnailContainer.querySelectorAll('.thumbnail');

        slides.forEach((slide, index) => {
            if (index === currentSlideIndex) {
                slide.style.opacity = 1;
            } else {
                slide.style.opacity = 0;
            }
        });

        var slideWidth = slides[0].clientWidth;
        var offset = -currentSlideIndex * slideWidth;
        document.querySelector('.carousel-container').style.transform = 'translateX(' + offset + 'px)';

        thumbnails.forEach((thumbnail, index) => {
            if (index === currentSlideIndex) {
                thumbnail.style.border = '2px solid blue'; // Пример стилизации активной миниатюры
            } else {
                thumbnail.style.border = 'none'; // Убираем стилизацию неактивных миниатюр
            }
        });
    }

    updateCarousel(); // Вызываем функцию обновления карусели при загрузке страницы
</script>
